  <form role="form" class="form-horizontal">
    <h2 class="form-login-heading">Sign up</h2>
    <div class="form-group">
      <label class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Firstname" data-ng-model="signupData.firstName" required autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="LastName" data-ng-model="signupData.lastName" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" placeholder="email" data-ng-model="signupData.email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="password" data-ng-model="signupData.password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Confirm Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" placeholder="confirmpassword" data-ng-model="signupData.confirmpassword" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Phone</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="phone" data-ng-model="signupData.phone" required>
      </div>
    </div>
 <div class="form-group">
      <label class="col-sm-4 control-label"></label>
      <div class="col-sm-3">
        <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="Register()">Sign Up</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">
          {{message}}
        </div>
      </div>
    </div>


  </form>

<!DOCTYPE html>
<html data-ng-app="onlineClientApp">
<head>

  <meta name="keywords" content="angularjs,SPA,Single Page Application,refresh tokens,authentication,bearer token authentication,OWIN,bootstrap,bootstrap ui,tutorial,JS framework,ASP.NET WEB API 2,Taiseer Joudeh"/>
  <meta name="description" content="SPA built using angularjs,authentication is done using bearer token,back end built using Asp.net web api 2 and OWIN Framework,creatd by Taiseer Joudeh"/>
  <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible"/>
  <title>AngularJS Authentication</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="IndexCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
      <a class="navbar-brand" href="#/">Home</a>
    </div>
    <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
      <ul class="nav navbar-nav navbar-right">
        <li data-ng-hide="!authentication.isAuth">
          <a href="#">Welcome {{authentication.email}}</a>
        </li>
        <li data-ng-hide="!authentication.isAuth">
          <a href="#/about">About</a>
        </li>
        <li data-ng-hide="!authentication.isAuth">
          <a href="#/customerlist">CustomerList</a>
        </li>
        <li data-ng-hide="!authentication.isAuth">
          <a href="" data-ng-click="logOut()">Logout</a>
        </li>
        <li data-ng-hide="authentication.isAuth">
          <a href="#/login">Login</a>
        </li>
        <li data-ng-hide="authentication.isAuth">
          <a href="#/signup">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="jumbotron">

</div>

<div class="container">
  <div data-ng-view="">
  </div>
</div>

<hr/>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <p class="text-muted">

      <div class="col-md-6">
        <p class="text-muted">
          Taiseer Joudeh Blog: <a target="_blank" href="http://bitoftech.net">bitoftech.net</a>
        </p>
      </div>
    </div>
  </div>
</div>

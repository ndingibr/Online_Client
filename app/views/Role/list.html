<form role="form" class="form-horizontal">
  <h2 class="form-login-heading">Roles</h2>
  <div class="col-md-6">
    <div class="form-group">
      <label class="col-sm-2 control-label">Id</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Id" data-ng-model="searchData.id" autofocus>
      </div>
    </div>
  </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Name" data-ng-model="searchData.name" autofocus>
        </div>
      </div>
    </div>
  
  <div class="form-group">
    <div data-ng-hide="message == ''" class="alert alert-danger col-sm-12">
      {{roles}}
    </div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="role in roles">
      <td>
        {{ role.Id }}
      </td>
      <td>
        {{ role.Name}}
      </td>
    </tr>
    </tbody>
  </table>

</form>
